language: node_js
node_js:
- '5.2'
cache:
  directories:
  - node_modules
before_script:
- npm install -g ava
- npm install -g mversion
- git config --global user.email "tusharmath@gmail.com"
- git config --global user.name "Travis-CI"
before_deploy:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- mversion patch -m
deploy:
  provider: npm
  email: tusharmath@gmail.com
  on:
    branch: master
  api_key:
    secure: 
env:
  global:
    secure: 
